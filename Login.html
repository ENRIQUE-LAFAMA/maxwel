<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión en tu cuenta</title>
    <link rel="stylesheet" href="CSS/LOGIN.css">
       <script type="text/javascript" src="JS/LoginJS.js"></script>

</head>
<body>
   <div class="contenedorLog">
       <img src="IMG/LoginBackground.jpg" alt="" id="Background">
       <div id="cuadrado">
           <img src="IMG/Logo.png" alt="" id="Logo">
           <div class="name">Hotels Luxury</div>
           <div class="retroceder" id="retroceder1_2" onclick="retroceder()">&#60</div>
           <h3 class="identificador" id="identificador1_2"></h3>
           <div id="texto">Iniciar sesión</div>
           <form action="">
               <input type="text" class="iniciarSesion" placeholder="Correo electrónico o teléfono" autofocus name="user" id="user">
               <input type="text" class="iniciarSesion" placeholder="Contraseña" autofocus name="password" id="password">
           </form>
           
           <div id="crear">¿No tiene una cuenta? <a  onclick="cambiarPantalla()">Cree una.</a></div>
           <a id="olvido" onclick="alertaOlvido()">He olvidado mi contraseña</a>
           <input type="submit" value="Siguiente" id="btn" onclick="pantalla1()">
       </div>
       <div id="crearCuenta">
           <div class="name">Hotels Luxury</div>
           <div class="retroceder" id="retroceder2" onclick="retroceder()">&#60</div>
           <h3 class="identificador" id="identificador2"></h3>
           <div class="retroceder" id="retroceder2_2" onclick="cambiarPantalla()">&#60</div>
           <h2 id="textoCrear">Crear cuenta</h2>
           <p id="moreInformation">Necesitamos más informacion para poder configurar su cuenta.</p>
           <input type="submit" value="Siguiente" id="btnCrear" onclick="pantalla2()">
           <input type="text" id="userCrear" placeholder="Correo electrónico o teléfono" autofocus>
           <input type="text" id="userCrear2" placeholder="Correo electrónico o teléfono" autofocus>
       </div>
   </div>
   
</body>
</html>
